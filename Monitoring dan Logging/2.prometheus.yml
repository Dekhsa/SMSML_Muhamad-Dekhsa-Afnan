# Prometheus Configuration for Credit Card Fraud Detection Monitoring
# Save this file as prometheus.yml and run: prometheus --config.file=prometheus.yml

global:
  scrape_interval: 5s       # Scrape metrics every 5 seconds
  evaluation_interval: 5s   # Evaluate alerting rules every 5 seconds
  external_labels:
    monitor: 'fraud-detection-monitor'
    environment: 'production'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional for alerting)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Fraud Detection Model Exporter
  - job_name: 'fraud-detection-exporter'
    scrape_interval: 5s
    scrape_timeout: 4s
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Optional: Flask Inference API metrics (if using prometheus-flask-exporter)
  - job_name: 'fraud-detection-inference'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/metrics'
